<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html.ico.png" type="image/x-icon">
    <title>TAGS HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá usar em cada caso</p>
    <ul type="square">
        <li><abbr title="use a tag p">Parágrafo</abbr></li>
        <li><abbr title="use a tag h1">Títulos</abbr></li>
        <li><abbr title="use a tag img">Imagens</abbr></li>
        <li><abbr title="use a tag abbr">Abreviações</abbr></li>
        <li><abbr title="use a tag font">Códigos-font</abbr></li>
        <li><abbr title="use a tag ol">Listas numeradas</abbr></li>
        <li><abbr title="use a tag ul">Listas com marcadores</abbr></li>
    </ul>
</body>
</html>
