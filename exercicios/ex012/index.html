<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Hospedando vídeos localmente</h1>
    <p>Este vídeo está hospedado no meu prórprio servidor</p>
    <p>Tipo Mp4</p>
    <video src="midia/meu-video.mp4" width="500" controls></video>
    <p>Tipo webm</p>
    <video src="midia/Meu-Video.webm" width="500" controls></video>
    <h1>Tag VIDEO composta</h1>
    <p>É adequado colocar todos os formatos com a tag VIDEO composta pois muitas pessoas usam diferentes navegadores</p>
    <video width="500" controls autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/MsQ-JP6gAeI?si=MfbmEa-Zwl6rWquC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
